<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">



</head>

<body>

    <body>
        <div>
            <h1>Owl Carousel</h1>
        </div>
        <div class="wrapper">
            <div class="carousel owl-carousel">
                <div class="card card-1"> A </div>
                <div class="card card-2"> B </div>
                <div class="card card-3"> C </div>
                <div class="card card-4"> D </div>
                <div class="card card-5"> E </div>
                <div class="card card-6"> F </div>
            </div>
        </div>
        <script>
            $(".carousel").owlCarousel({
                margin: 20,
                loop: true,
                autoplay: true,
                autoplayTimeout: 2500,
                autoplayHoverPause: false,
                dots: false,
                responsive: { 0: { items: 1, nav: false }, 600: { items: 3, nav: false }, 1000: { items: 5, nav: false } }
            });
        </script>
    </body>
</body>

</html>
